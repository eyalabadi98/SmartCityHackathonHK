<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Drug Manufacturing</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">


      <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <h1>Drug Manufacturing</h1>
<form class="cf">
  <input type="code" id="input-code" placeholder="code">
  <div class="half left cf">
    <input type="manufactured" id="input-manufactored" placeholder="Country">
    <input type="company" id="input-company" placeholder="company">
    <input type="date" id="input-date" placeholder="date">
  </div>
  <div class="half right cf">
    <input type="location" id="input-location" placeholder="location" readonly>
    <input type="time" id="input-time" placeholder="time" readonly>
    <input type="submit" value="Submit" id="input-submit" readonly>
  </div>
</form>



</body>

</html>
